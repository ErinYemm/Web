<!DOCTYPE HTML>
<HTML>
<head>
	<meta charset="utf-8">
	<title>登录页面</title>

	<script>

		function validate_required(field,alerttxt){
			with(field){
				if(value==""||value==null){
					alert(alerttxt);
					return false;
				}
			}
		
		}
		
		function validate_email(field,alerttxt){
			with(field){
				apos=value.indexOf("@");
				dotpos=value.lastIndexOf(".");
				if(dotpos-apos<2||apos<1){
					alert(alerttxt);
					return false;
				}
				
			}
		}
		
		function validate_form(thisform){
			with(thisform){
				if(validate_required(username,"用户名不能为空")==false){
					//document.getElementById("uDemo").innerHTML="用户名不能为空";
					username.focus();
					return false;
				}else if(validate_required(passwd,"密码不能为空")==false){
					//document.getElementById("pDemo").innerHTML="密码不能为空";
					passwd.focus();
					return false;
				}else if(validate_required(email,"邮箱地址不能为空")==false){
					//document.getElementById("eDemo").innerHTML="邮箱地址不能为空";
					email.focus();
					return false;
				}else if(validate_email(email,"邮箱格式不正确","eDemo")==false){
					//document.getElementById("eDemo").innerHTML="邮箱格式不正确";
					email.focus();
					return false;
				}else{return true;}
			}
		}
		
		//记录页面是否启用cookies
		function checkCookies(){
			if(navigator.cookieEnabled==true){
				alert("已启用cookie");
			}else{
				alert("未启用cookie");
			}
		}
		
		
		function myFunction(x){
			x.style.backgroundColor="#cb9";
		}
		
		//在网页上显示一个钟表
		function startTime(){
			var now=new Date();
			var h=now.getHours();
			var m=now.getMinutes();
			var s=now.getSeconds();
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById("time").innerHTML="当前时间为："+h+":"+m+":"+s;
			t=setTimeout('startTime()',500);
		}
		
		function checkTime(i){
			if(i<10){
				i="0"+i;
			}
			return i;
		}
		
	</script>
</head>
<!-- onload="checkCookies()"  style="background-color:PowderBlue;" -->
<body background="C:\Documents and Settings\Administrator\桌面\新建文件夹\beauty.png" onload="startTime()">
<div id="time" style="text-align:right"></div>
<div class="container-fluid">
	<h1 style="text-align:center;font-color:white" onclick="this.innerHTML='赶紧登录，点啥呢'">登录</h1>
	<form action="" method="post" onsubmit="validate_form(this)" align="center">
			<!--size是输入框的size，placeholder是输入框里的默认值-->
		用户：<input type="text" placeholder="请输入用户名" name="username" size="30" hight="200px" onfocus="myFunction(this)" required/><br/>

		密码：<input type="password" placeholder="请输入密码" name="passwd" size="30" onfocus="myFunction(this)"/><br/>

		<!--邮箱：<input type="text" placeholder="请输入邮箱地址" name="email" size="30" onfocus="myFunction(this)"/><br/>-->
		
		邮箱：<input type="email" placeholder="请输入邮箱地址" name="email" size="30" /><br/>


		<button type="submit" onclick="validate_form(this)">登录</button>
	</form>
</div>
</body>
</HTML>
